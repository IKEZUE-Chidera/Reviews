<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			http-equiv="X-UA-Compatible"
			content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Reviews</title>
		<!-- font awesome -->
		<link
			rel="stylesheet"
			href="fontawesome-free-6.2.1-web/css/all.min.css" />
		<!-- styles -->
		<link
			rel="stylesheet"
			href="review.css" />
	</head>
	<body>
		<main>
			<section class="container">
				<!-- title -->
				<div class="title">
					<h2>our reviews</h2>
					<div class="underline"></div>
				</div>
				<!-- review -->
				<article class="review">
					<div class="img-container">
						<img
							src="./images/WhatsApp Image 2023-02-21 at 21.07.08.jpg"
							id="person-img"
							alt="" />
					</div>
					<h4 id="author">Chisom Asiegbu</h4>
					<p id="job">Lawyer</p>
					<p id="info">
						Lorem ipsum dolor sit amet consectetur adipisicing elit. Iste quos
						maiores at laboriosam ea deserunt placeat voluptatem facere possimus
						quam! Hic, ipsam inventore similique ut minima voluptates ipsum
						asperiores earum.
					</p>
					<!-- prev next button -->
					<div class="button-container">
						<button class="prev-btn">
							<i class="fas fa-chevron-left"></i>
						</button>
						<button class="next-btn">
							<i class="fas fa-chevron-right"></i>
						</button>
					</div>
					<!-- random button -->
					<button class="random-btn">suprise</button>
				</article>
			</section>
		</main>
		<!-- javascript -->
		<script src="review.js"></script>
	</body>
</html>
